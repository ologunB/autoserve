name: autoserve
description: A new Flutter application.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  flutter_spinkit:
  country_pickers: ^1.2.0
  pin_code_fields: ^2.5.1
  smooth_star_rating:

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
  - assets/images/
  #  - images/a_dot_ham.jpeg

  fonts:
    - family: Comfortaa
      fonts:
        - asset: assets/fonts/Comfortaa_Regular.ttf

    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Regular.ttf

